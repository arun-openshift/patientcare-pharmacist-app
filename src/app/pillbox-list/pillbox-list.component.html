<ibm-table-container>
        <ibm-table-header>

            <p ibmTableHeaderDescription>The pillboxes given to the patients can be tracked here</p>
        </ibm-table-header>
        <ibm-table
            [model]="model"
            [stickyHeader]="true"
            [striped]="true"
            [showSelectionColumn]="false"
            [skeleton]="skeleton">
        </ibm-table>
    </ibm-table-container>
